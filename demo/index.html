  <h2>Block equation</h2>
  <!-- prettier-ignore -->
  <block-equation>F_n = \begin{cases}
  0 & \text{if $n=0$} \\
  1 & \text{if $n=1$} \\
  F_{n-1} + F_{n-2} & \text{otherwise}
\end{cases}</block-equation>

  <p>Euler's identity: <inline-equation>e^{i\pi} + 1 = 0</inline-equation></p>
